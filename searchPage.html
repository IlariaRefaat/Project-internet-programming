<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/1200px-Quora_icon.svg.png" />
    <title>Quest</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./searchPage.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Quest</h2>
        <div class="menu-bar">
          <a href="homePage.html"><i class="uil uil-home home-page"></i></a>

          <a href="blogPage.html"><i class="uil uil-pen blog-page"></i></a>

          <a href="aboutPage.html"
            ><i class="uil uil-book-open about-page"></i
          ></a>
          <a href="searchPage.html"><i class="uil uil-search"></i></a>
        </div>

        <div class="login-registration">
          <a href="./Login.html"
            ><label class="btn btn-secondary" for="login-registration"
              >Login/Register</label
            ></a
          >
        </div>
        <div class="profile-picture">
          <a href="profilePage.html"
            ><i class="uil uil-user profile-page"></i
          ></a>
        </div>
        <div class="language">
          <i class="uil uil-globe"></i>
        </div>
        <div class="add-question">
          <label class="btn btn-primary" for="add-question">Add question</label>
        </div>
      </div>
    </nav>
    <div class="search-container">
      <h4>Search For:</h4>
      <div class="searchBar">
        <input type="text" placeholder="Search Quest..." id="search-input" />
        <i class="uil uil-search"></i>
      </div>
    </div>
    <div id="search-result"></div>
    <script src="searchPage.js"></script>
    <script src="Users.js"></script>
  </body>
</html>
